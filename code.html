* {
    margin: 0;
    padding: 0;
}

.container {
    width: 100%;
    height: 100vh;
    background-color: #000;
}

.banner {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    overflow: hidden;
}

.banner::after {
    content: '';
    width: 250%;
    height: 100%;
    background: linear-gradient(to right, transparent, #000, #000);
    position: absolute;
    top: 0;
    right: 0;
    -webkit-animation: bannerAnim 5s linear forwards;
}

@keyframes bannerAnim {
    0% {right: 0}
    100% {right: -250%}
}

.banner h1 {
    font-family:'Ubuntu', sans-serif;
    font-size: 120px;
    color: #91130f;
    border-top: 5px solid #91130f;
    border-bottom: 5px solid #91130f;
    margin-bottom: 100px;
}

.banner button {
    width: 230px;
    padding: 10px;
    background: linear-gradient(to right, #440402, #c0120c);
    font-family: 'Dosis', sans-serif;
    font-size: 25px;
    color: #fff;
    letter-spacing: 2px;
    border-radius: 100px;
    border: none;
    outline: none;
    transform: perspective(500px) rotateY(-15deg);
    text-shadow: 6px 5px 2px rgba(0, 0, 0, .5);
    cursor: pointer;
    animation: buttonAnim 1s 2.5s backwards;
    transition: all .5s;
    overflow: hidden;
}

@keyframes buttonAnim {
    0% {opacity: 0}
    100% {opacity: 1}
}

.banner button::before {
    content: '';
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, transparent, #fff, transparent);
    position: absolute;
    top: 0;
    left: -100%;
    transform: skewX(-30deg);
    transition: left .5s;
}

.banner button:hover {
    transform: perspective(500px) rotateY(15deg);
    text-shadow: -6px 5px 2px rgba(0, 0, 0, .5);
    background: linear-gradient(to left, #440402, #c0120c);
}

.banner button:hover::before {
    left: 100%;
}

.slideshow-wrapper {
    overflow: hidden;
    opacity: 0;
    visibility: hidden;
    transition: opacity 1s;
}

.slideshow {
    display: flex;
    width: 400%;
    height: 100%;
    position: relative;
}

@keyframes slideshow {
    0% {left: 0}
    10% {left: 0} 
    15% {left: -100%}
    25% {left: -100%}
    30% {left: -200%}
    40% {left: -200%}
    45% {left: -300%}
    55% {left: -300%}
    60% {left: -200%}  
    70% {left: -200%}  
    75% {left: -100%}  
    85% {left: -100%}  
    90% {left: 0}      
}

.slide {
    width: 100%;
    height: 100vh;
}

.slide:nth-child(1) {
    background: linear-gradient(100deg, rgba(38, 38, 38, 1), rgba(38, 38, 38, .8), transparent), url(images/london.jpg) center no-repeat;
    background-size: cover;
}

.slide:nth-child(2) {
    background: linear-gradient(100deg, rgba(38, 38, 38, 1), rgba(38, 38, 38, .8), transparent), url(images/new-york.jpeg) center no-repeat;
    background-size: cover;
}

.slide:nth-child(3) {
    background: linear-gradient(100deg, rgba(38, 38, 38, 1), rgba(38, 38, 38, .8), transparent), url(images/rome.jpg) center no-repeat;
    background-size: cover;
}

.slide:nth-child(4) {
    background: linear-gradient(100deg, rgba(38, 38, 38, 1), rgba(38, 38, 38, .8), transparent), url(images/tokyo.jpg) center no-repeat;
    background-size: cover;
}

.content {
    position: relative;
    width: 500px;
    top: 35%;
    left: 5%;
}

.content h3 {
    font-family: 'Oswald', sans-serif;
    font-size: 80px;
    font-weight: 400;
    color: #fff;
}

.content p {
    font-family: 'Dosis', sans-serif;
    font-size: 20px;
    color: #ccc;
}

.content button {
    width: 130px;
    padding: 10px 10px 0 0;
    margin-top: 30px;
    background-color: transparent;
    border: none;
    outline: none;
    font-family: 'Oswald', sans-serif;
    font-size: 20px;
    font-weight: 400;
    letter-spacing: 1px;
    color: #fff;
    border-bottom: 1px solid #fff;
    cursor: pointer;
}

.content i {
    margin-left: 8px;
}

@media(max-width: 1000px) {
    .banner h1 {
        font-size: 80px;
    }
}

@media(max-width: 650px) {
    .banner h1 {
        font-size: 40px;
    }

    .banner button {
        width: 180px;
        padding: 7px;
        font-size: 20px;
    }

    .content {
        width: 300px;
    }

    .content h3 {
        font-size: 30px;
    }

    .content p {
        font-size: 15px;
    }
}
